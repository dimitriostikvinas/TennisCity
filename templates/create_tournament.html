<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="static\style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <img src="static/logo.jpg" alt="image">
<form method="POST" action='/create_tournament'>
    <label for="tournament_type">Tournament Type:</label>
    <select name="tournament_type" id="tournament_type">
        <option value="singles">Singles</option>
        <option value="pairs">Pairs</option>
    </select>
    
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    
    <label for="start_date">Start Date:</label>
    <input type="date" name="start_date" id="start_date">
    
    <label for="end_date">End Date:</label>
    <input type="date" name="end_date" id="end_date">

    <button type="button" disabled >Create Tournament (disabled for now)</button>
</form>

</body>
</html>
