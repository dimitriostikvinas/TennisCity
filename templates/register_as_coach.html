<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static\style.css" rel="stylesheet" type="text/css"/>
    <title>Register as Coach</title>
</head>
<body>
    <img src="static/logo.jpg" alt="image">
    <h1>Register as Coach</h1>
    <form method="POST" action="/register_as_coach">
        <label for="hourly_rate">Hourly rate:</label>
        <input type="number" id="hourly_rate" name="hourly_rate" required>
        <label for="exerience">Experience:</label>
        <select id="experience" name="experience" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
